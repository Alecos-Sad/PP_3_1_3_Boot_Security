<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EDIT USER AND UPDATE</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/user/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="firstName"> Enter firstName:</label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <div style="color: darkolivegreen" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error</div>
    <br/>
    <label for="lastName"> Enter lastName:</label>
    <input type="text" th:field="*{secondName}" id="lastName">
    <div style="color: darkolivegreen" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">Last Name error</div>
    <br/>
    <label for="age"> Enter age:</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color: darkolivegreen" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <label for="username"> Enter username:</label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color: darkolivegreen" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
    <br/>
    <label for="password"> Enter password:</label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color: darkolivegreen" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
    <br/>
    <label for="role"> Select role</label>
    <select id="role" th:field="*{roles}" multiple>
        <option th:each="role:${roles}" th:value="${{role}}" th:text="${role.getName()}"/>
    </select>
    <br/>
    <input type="submit" value="Edit">
</form>
</body>
</html>
